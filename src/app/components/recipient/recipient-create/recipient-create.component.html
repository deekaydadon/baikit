<div class="container">
    <div class="row padding-top30">
        <div class="col-lg-12 ">
                <h1 class="text-center">Add Beneficiary</h1>
        </div>
    </div>

    <div class="row padding-top30 ">
        <div class="offset-lg-3 col-lg-6">
                <form (submit)="createBeneficiary()" [formGroup]="beneficiaryForm" >
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" (onChange)="clearError()" placeholder="Name" formControlName="name" />
                            <span *ngIf="beneficiaryFormHasError && bf.name.errors" >
                                    <small *ngIf="bf.name.errors"  class="text-danger">This field is required</small>
                            </span>
                        </div>
            
                        <div class="form-group">
                            <label>Bank:</label>
                            <select class="form-control"  (change)="onSelectedBankChange($event.target.value)">
                                <option  *ngFor="let bank of bankList" >{{ bank.name }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Account Number:</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXX" formControlName="accountNumber" />
                            <span *ngIf="beneficiaryFormHasError && bf.accountNumber.errors" >
                                    <small *ngIf="bf.accountNumber.errors.required"  class="text-danger">This field is required</small>
                                    <small *ngIf="bf.accountNumber.errors.minlength"  class="text-danger">Account number can not be less than 10 characters</small>
                                    <small *ngIf="bf.accountNumber.errors.maxlength"  class="text-danger">Account number can not be more than 10 characters</small>
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="" formControlName="email" />
                            <span *ngIf="beneficiaryFormHasError && bf.email.errors" >
                                    <small *ngIf="bf.email.errors"  class="text-danger">This field is required</small>
                            </span>
                        </div>

                        <div class="form-group">
                            <input *ngIf="!isCreateBeneficiaryLoading" type="submit" class="form-control btn btn-primary" />
                            <button *ngIf="isCreateBeneficiaryLoading" class="form-control btn btn-primary" >Loading...</button>
                        </div>
                    </form>
        </div>
    </div>

</div>
